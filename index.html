<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Quote Book</title>
</head>
<body ng-controller="mainCtrl">
	<div class="container">
		<h1>My Quote Book</h1>
		<button class ="blackButton" ng-click="showAddQuote()">Add Quote</button>
		<button class = "blackButton" ng-click="showRemoveQuote()">Remove Quote</button>
		<button class = "blackButton" ng-click="showFilterQuote()">Filter Quotes</button>
		<div ng-show="showAdd">
			<input type="text" placeholder="Quote to Add" ng-model="quote.text"/>
			<input type="text" placeholder="Author" ng-model="quote.author"/>
			<button class = "blackButton" ng-click="addQuote()">Submit</button>
		</div>
		<div ng-show="showRemove">
			<input type="text" placeholder="Quote to Remove" ng-model="quote.text"/>
			<input type="text" placeholder="Author" ng-model="quote.author"/>
			<button class = "blackButton" ng-click="removeQuote()">Submit</button>
		</div>
		<div ng-show="showFilter">
			<input type="text" placeholder="Quote to Filter" ng-model="quote.text"/>
			<input type="text" placeholder="Author" ng-model="quote.author"/>
		</div>

		<ul>
			<li ng-repeat="item in quotes | filter: quote" ng-random-class ng-classes="classes">
				<div class="item">"{{item.text}}"</div>
				<div class="author">-{{item.author}}</div>
			</li>
		</ul>
	</div>



<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/dataService.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>

</body>
</html>
